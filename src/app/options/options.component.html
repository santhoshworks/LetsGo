
<div class="row">
  <div class="col-md-6">
    <div class="md-form">
        <div class="md-form" *ngFor="let option of choices;let i = index">
          <input mdbActive type="text" id="form-options{{i + 1}}" 
          name="option.{{i}}.choice" class="form-control"
          required
          [(ngModel)]="option.choice">
          <label for="form-options{{i+1}}" class="">Option {{i + 1}}</label>
        </div>
    </div>
    <button (click)="addMore()" class="btn btn-default btn-sm waves-light" role="button" mdbRippleRadius>+ 1 More</button>
  </div>
</div>
