<div class="col s12 m5">
  <h2 class="header">Dashboard</h2>
  <div class="card horizontal" *ngFor="let poll of items | async" >
    <div class="card-image">
      <i class="large material-icons">restaurant_menu</i>
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{ poll | json }}</p>
      </div>
      <div class="card-action">
        <a href="#"><i class="large material-icons">favorite_border</i>Vote</a>
      </div>
    </div>
  </div>
</div>
